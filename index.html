<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Exercice 2</title>
</head>
<body>
  <form>
    <input type="text" name="textBox" id="textBox" value="0"/>
    <button type="button" name="button" id="clickPlus" style="height: 80px; width: 150px;"><i class="fas fa-plus-square" style="font-size: 60px;"></i></button>
    <button type="button" name="button" id="clickMinus" style="height: 80px; width: 150px;"><i class="fas fa-minus-square" style="font-size: 60px;"></i></button>
  </form>
  <script>
  // DECLARATION ET INITIALISATION DE LA VARIABLE POUR COMPTER
  count = 1;
  // QUAND ON CLIQUE SUR LE BOUTON + , ON DECLANCHE LA FONCTION
  $('#clickPlus').click(function(){
    // AFFICHE ET INCREMENTE LE CHAMP DE TEXTE de 1
    $('#textBox').val(count++);
  });
  // QUAND ON CLIQUE SUR LE BOUTON - , ON DECLANCHE LA FONCTION
  $('#clickMinus').click(function(){
    // AFFICHE ET INCREMENTE LE CHEMPS DE TEXTE de -1
  $('#textBox').val(count--);
  });
  </script>
</body>
</html>
